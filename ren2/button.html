<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>buttons</title>
    <style type="text/css">
        body {
            background-color:#fc9;
        }
        h1 {
            color:#f93;
            background-color:#fc6;
            padding:4px;
            font-family:sans-serif;
        }
        .pane {
            background-color:#f93;
            padding:10px;
        }
        .ctrl {
            background-color:#000;
            color:#fff;
        }
    </style>
</head>

<body>
    <h1>buttons</h1>

    <form action="./button.cgi" method="get">
        <div>
            <textarea  rows="5" cols="50">テキスト</textarea>
            <br>
            <input type="reset" name="reset" value="初期化"> &nbsp;
            <button onClick="alert('押された')">
                <span style="font-size:20pt;">GO!</span>
            </button>
        </div>
        <p>
            <input class="ctrl" type="submit" name="next" value="次">
            <input class="ctrl" type="submit" name="prev" value="前">
            <input class="ctrl" type="submit" name="new" value="新規">
        </p>
    </form>

    <hr>
</body>
</html>
